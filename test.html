<!DOCTYPE html>
<html>
	<head>
		<meta charset=utf-8>
		<title>My first three.js app</title>
		<style>
			body { margin: 0; }
			canvas { width: 100%; height: 100% }
		</style>
	</head>
	<body>
		<script src="js/three.js"></script>
		<script>

            var renderer = new THREE.WebGLRenderer();
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            // var camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 1, 500);
            // camera.position.set(0, 0, 100);
			var camera	= new THREE.OrthographicCamera(window.innerWidth / -2, window.innerWidth / 2,  window.innerHeight / 2, window.innerHeight /-2, -10, 10);
            // camera.position.set(0, 0, 100);
            camera.lookAt(new THREE.Vector3(0, 0, 0));

            var scene = new THREE.Scene();

            //create a blue LineBasicMaterial
            var material = new THREE.LineBasicMaterial({ color: 0x0000ff });

			//shape
			var x = -300, y = 0;
			var ox = 1920/8, oy = 1080/5;

			var myShape = new THREE.Shape();

			// myShape.moveTo(x, y);
			// myShape.lineTo(ox, oy);
			// myShape.lineTo(ox, oy * 2);
			// myShape.lineTo(x, oy);
			// myShape.lineTo(x, y);

			myShape.moveTo(x, y);
			myShape.lineTo(x, oy);
			myShape.lineTo(ox, oy * 2);
			myShape.lineTo(ox, oy);


            var geometry = new THREE.ShapeGeometry(myShape);


            var mesh = new THREE.Mesh(geometry, material);

            scene.add(mesh);
            // renderer.render(scene, camera);


			function animate() {
            	requestAnimationFrame( animate );

                // cube.rotation.x += 0.1;
                // cube.rotation.y += 0.1;
				// geometry.vertices[0] = new THREE.Vector3(getRandomInt(1, 10), 0, 0);
				// geometry.vertices[0] = new THREE.Vector3(10, 0, 0);
				geometry.verticesNeedUpdate = true;
				// console.log('render');

            	renderer.render( scene, camera );
            }
            animate();


			//=====================
			function getRandomInt(min, max) {
  				return Math.floor(Math.random() * (max - min)) + min;
			}

		</script>
	</body>
</html>
